<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex99_mainForm</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ol>
               <li>
                <label for="userid">아이디</label>
                <input type="text" id="user" required>
               </li> 
               <li>
                <label for="pw1">비밀번호</label>
                <input type="password" id="pw1" required>
               </li> 
               <li>
                <label for="pw2">비밀번호확인</label>
                <input type="password" id="pw2" required>
                </li>
               <li>
                회원 등급<input type="text" value="준회원" readonly>
               </li>
            </ol>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>개인 정보</legend>
            <ol>
                <li>
                    <label for="username">이름</label>
                    <input type="text" id="username" maxlength="5" placeholder="5자미만 공백없이">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" id="mail" placeholder="abcd@domain.com">
                </li>
                <li>
                    <label for="(010)-\d{3,4}-\d{4}">연락처</label>
                    <input type="text" pattern="(010)-\d{3,4}-\d{4}">
                </li>
                <li>
                    <label for="birthdate">생일</label>
                    <input type="date" id="birthdate" name="birthdate">
                </li>
            </ol>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>코딩 숙련도(상,중,하)</legend>
            1. <input type="range" min="0" max="3" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0">0</option>
                <option  value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                
            </datalist>
        </fieldset>

        <input type="button" value="제출">
    </form>
</body>
</html>
