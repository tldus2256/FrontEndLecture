<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02.active</title>
</head>
<body>
    <!-- HTML : 뼈대를 만드는 언어
         구조를 만들기도 하지만 기능이 자주 사용될 경우 태그화 한 언어

         CSS : 꾸밈 언어

         JvaScript : 웹페이지 상에서 발생하는 이벤트(사건) 정의
                    이벤트(사건)이 발생하면 ! 기능을 작동시켜주는 언어

    -->

    <!--HTML 태그중에서 자바스크립트처럼 기능이 표함되어있는 태그 있슴니다-->

    <!-- 링크 태그 <a> : 
        현재 웹페이지에서 다른 페이지나 다른 사이트로 연결해주는 태그
         -->
    
    <!--이동할 주소를 작성 : href 라는 속성 (*필수)-->
    
    <!--anchor : 정박지-->
    
    <a href="이동할 정보" >HTML 설명 </a> <br/>
    <a href="http://www.naver.com"> 네이버 이동 </a>


    <!--
        target 속성 : 링크로 연결된 페이지를 보여줄 방법
        _blank : 새탭 오픈
        _self : 내 프레임에서 오픈 * 기본값
    -->
    <br/>
    <a href="https://www.google.com"> 구글이동 </a> <br/>
    <a href="https://www.daum.net" target="_blank"> 다음이동 </a> <br/>
    <a href="#">클릭이벤트</a> <br/>
    <!-- 
        간단하게 클릭이벤트의 형태를 보여줘야할때 사용하는 방법
        href="#" 이동하는 경로를 무효화시켜놓고 클릭이벤트 활성화시킨 형태
        (*) 회사마다 사용하는 방법이 다름. 편법
    -->
    클릭이벤트 <br/>
    
    <!-- img : 이미지 태그 
        *필수속성 2가지
        src : 이미지 주소 작성 (불러온 사진의 주소)
        alt : 이미지 불러올때 실패했을경우 대체할 문자열
             + 시각장애인분들에게 사진을 읽어줄때 사용하는 설명문        
    -->

    
    <img src="test.jpg" alt="이미지가 없습니다." title="설명"/> <!--빈태그입니다-->
    <br/>
    
    <img src="https://t1.daumcdn.net/news/202312/13/xportsnews/20231213163524295wdte.jpg" data-org-width="1480" dmcf-mid="UeCVMI2m3Q" dmcf-mtype="image" height="auto" alt="이미지가 없습니다." title="설명"/> <!--빈태그입니다-->
    <br/>
    
    <a href="https://t1.daumcdn.net/news/202312/13/xportsnews/20231213163524295wdte.jpg" target="_blank"> 짱구짱구 </a> 
    <br/>

    <a href="https://www.daum.net" target="_blank">
        <img src="https://t1.daumcdn.net/news/202312/13/xportsnews/20231213163524295wdte.jpg">
    </a> <br/>
    


</body>
</html>
