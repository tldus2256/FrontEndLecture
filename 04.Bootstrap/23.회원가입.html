<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    a { text-decoration: none; } 
    td { text-align: center;}
  </style>    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="img/ck-logo.png" height="60">
        <div class="p-2 bg-dark justify-content-center">
          <img src="https://picsum.photos">
        </div>
      </div>
    </nav>

  <div class="container" style="margin-top: 2400px;">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="card">
          <div class="cardbody">
            <div class="card-title"><h3><strong>회원가입</strong></h3></div>
          </div>
        </div>
        <hr>
        <form action="/user/register" method="post" enctype="multipart/form-data">
          <table class="table-borderless">
            <tr>
              <td style="width: 30%;"><label class="col-form-label">사용자 ID</label></td>
              <td style="width: 70%;"><input type="text" name="uid" class="form-control"></td>
            </tr>
            <tr>
              <td><label class="col-form-label">패스워드</label></td>
              <td><input type="password" name="pwd" class="form-control"></td>
            </tr>
            <tr>
              <td><label class="col-form-label">패스워드 확인</label></td>
              <td><input type="password" name="pwd2" class="form-control"></td>
            </tr>
            <tr>
              <td><label class="col-form-label">사용자 이름</label></td>
              <td><input type="text" name="uname" class="form-control"></td>
            </tr>
            <tr>
              <td><label class="col-form-label">이메일</label></td>
              <td><input type="text" name="email" class="form-control"></td>
            </tr>
            <tr>
              <td><label class="col-form-label">성별</label></td>
              <td>
                <input type="radio" name="gender" value="1" checked> 남자
                <input class="ms-3" type="radio" name="gender" value="2" > 여자
              </td>
            </tr>
            <tr>
              <td><label class="col-form-label">프로필 사진</label></td>
              <td><input type="file" name="profile" class="form-control"></td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-primary" type="submit">확인</button>
                <button class="btn btn-secondary" type="reset">취소</button>
              </td>
            </tr>
          </table>
        </form>
        <p class="mt-3 me-3"> 
          <span>이미 사용자 계정이 있으신가요?</span>
          <a href="/user/login">로그인</a>
        </p>
        <div class="mt-3">
          <span>소셜 계정으로 가입</span>
          <span>
            <a class="ms-2" href="#"><img src="img/google-logo.png"></a>
            <a class="ms-2" href="#"><img src="img/github-logo.png"></a>
            <a class="ms-2" href="#"><img src="img/naver-logo.png"></a>
            <a class="ms-2" href="#"><img src="img/kakao-logo.png"></a>
          </span>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>  
</body>
</html>
