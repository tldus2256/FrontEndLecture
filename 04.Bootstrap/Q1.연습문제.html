<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    a {
      text-decoration: none;
    }
  </style>
  <script src="Q1.연습문제.js"></script>
</head>

<body>

  <div class="bg-light">
    <div class="container-fluid p-3 bg-primary text-white text-center">
      <h1>240111 과제</h1>
      <p>부트스트랩 화면</p>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">2의 거듭제곱</h4>
              <div class="mb-3 mt-3">
                <label for="num1">첫번째 수:</label>
                <input type="text" class="form-control" id="num1" placeholder="10~20 사이의 정수">
              </div>
              <div class="mb-3">
                <label for="num2">두번째 수:</label>
                <input type="text" class="form-control" id="num2" placeholder="10~30 사이의 정수">
              </div>
              <button class="btn btn-primary" onclick="ans1()">확인</button>
              <hr>
              <div id="result1"></div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">특정 단어의 갯수</h4>
              <div class="mb-3 mt-3">
                <label for="num1">문장:</label>
                <textarea class="form-control" rows="5" id="sentence"></textarea>
              </div>
              <div class="mb-3">
                <!-- <label for="num2">찾을 단어:</label> -->
                <input type="text" class="form-control" id="search" placeholder="찾을 단어를 입력하세요">
              </div>
              <button class="btn btn-primary" onclick="ans2()">확인</button>
              <hr>
              <div id="result2"></div>
            </div>

            <div class="row mt-4">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">내림차순정렬</h4>
                    <div class="mb-3 mt-3">
                      <label for="price">가격</label>
                      <input type="text" class="form-control" id="price" placeholder="가격을 ;로 분리해서 입력하세요">
                    </div>
                    <button class="btn btn-primary" onclick="ans3()">확인</button>
                    <hr>
                    <div id="result3"></div>
                  </div>
                </div>
            </div>  

            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">디지털시계</h4>
                  <h5 id="date"></h5>
                  <hr>
                  <div class="mb-3 mt-3">
                    <img id="h1" style="width: 40px;">
                    <img id="h2" style="width: 40px;">
                  
                  </div>
                  
              
            </div>

            
</body>

</html>
