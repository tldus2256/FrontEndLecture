        $(document).ready(function () {
            $('#btn').on('click', function () {
                let num1 = parseInt($('#num1').val());
                let num2 = parseInt($('#num2').val());
                let arr = [];
                let re = $('#result');
                
                if (num1 >= 1 && num1 <= 20 && num2 >= 10 && num2 <= 30 && num2 >= num1 + 4) {
                    for (let i = num1; i <= num2; i++) {
                        arr.push(2 ** i);
                    }
                    re.html(arr.join(", "));
                } else {
                    re.html('잘못된 입력입니다.');
                }
            });
        });

    <button id="btn">버튼</button>
