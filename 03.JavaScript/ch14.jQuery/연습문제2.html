<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <input type="text" id="sentence" placeholder="Enter a sentence">
    <input type="text" id="search" placeholder="Enter a word to search">
    <button id="btnSearch">Search</button>
    <div id="result2"></div>

    <script>
        $(document).ready(function () {
            $('#btnSearch').on('click', function () {
                let sentence = $('#sentence').val();
                let search = $('#search').val();
                let noPunct = sentence.replace(/[-',.\n]/g, '').toLowerCase();
                let words = noPunct.split(' ');
                let count = 0;

                for (let word of words) {
                    if (word === search)
                        count++;
                }
                $('#result2').html(`${search} 개수: ${count}`);
            });
        });
    </script>
</body>
</html>
